<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">

    <title>NRUG Logs Demo</title>

  </head>

  <body>


  <section class="section">

    <div class="container">
      <div class="columns is-vcentered">
        <div class="column">
          <figure class="image">
            <img src="nrLogo.png" alt="New Relic Logo" style="max-width:40%">
          </figure>
        </div>
        <div class="column content">
          <h1 id="displayUrl" class="content has-text-success"></h1>
        </div>
      </div>
    </div>

    <section class="hero  is-primary is-bold" style="margin-top: 30px;">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            New Relic Logs Demo. Enter text to see it in the NR Logs UI.
          </h1>
          </div>

        </div>
      </div>
    </section>

    <hr>
    <div class="container">
      <label class="label">Write some text!</label>
      <div class="field has-addons">
        
        <div class="control is-expanded">
          <input class="input" type="text"  id="textInput">
        </div>
        <div class="control">
          <button onclick='clearText();' class="button" id="clearText">X</button>
        </div>
      </div>
      <h1 class="title">
        <button onclick='sendText(this);' class="button is-grey has-text-grey is-outlined" id="submit">SUBMIT  </button>
      </h1>
    </div>
    <hr>
    <div class="container">
      <h2 class="title">Submit as many times as you would like :)</h2>
    </div>
  </section>
  <script src="./script.js"></script>
  </body>
</html>
